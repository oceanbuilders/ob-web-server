openapi: 3.0.0
info:
  description: >-
    This is a API documentation for OB server.  You can find out more about
    Ocean Builders at [https://ocean.builders/](https://ocean.builders/)
  version: 0.8.0
  title: 'Ocean Builder APIs'
  termsOfService: 'https://oceanbuilders.com/terms/'
  contact:
    email: ola@oceanbuilders.io
  license:
    name: 'Apache 2.0'
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
servers:
- url: https://oceanbuilders.herokuapp.com/v1/api

tags:
  - name: Auth
  - name: Seapods
  - name: Light Scenes
  - name: Users
  - name: Notifications
  - name: Emergency Contacts
  - name: Permissions
  - name: Access Requests
  
components:
  # Reusable schemas (data models)
  schemas:
    user:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        mobileNumber:
          type: string
          pattern: '^(\+\d{1,3}[- ]?)?\d{10}$'
        password:
          type: string
          pattern: ^.*(?=.{8,})((?=.*[!@#$%^&*()\-_=+{};:,<.>]){1})(?=.*\d)((?=.*[a-z]){1})((?=.*[A-Z]){1}).*$
        country:
          type: string
      example:
        firstName: Name
        lastName: Name
        email: user@example.com
        mobileNumber: '+201564324522'
        password: String@14*
        country: Spain
    seaPod:
      type: object
      properties:
        SeaPodName:
          type: string
        exteriorFinish:
          type: string
        exterioirColor:
          type: string
          pattern: '^0xFF[A-F0-9]{6}$'
        sparFinish:
          type: string
        sparDesign:
          type: string
        deckEnclosure:
          type: string
        bedAndLivingRoomEnclousure:
          type: string
        power:
          type: string
        powerUtilities:
          type: array
          items:
            type: string
        underWaterRoomFinishing:
          type: string
        underWaterWindows:
          type: string
        soundSystem:
          type: array
          items:
            type: string
        masterBedroomFloorFinishing:
          type: array
          items:
            type: string
        masterBedroomInteriorWallColor:
          type: string
          pattern: '^0xFF[A-F0-9]{6}$'
        livingRoomloorFinishing:
          type: string
        livingRoomInteriorWallColor:
          type: string
          pattern: '^0xFF[A-F0-9]{6}$'
        kitchenfloorFinishing:
            type: string
        kitchenInteriorWallColor:
          type: string
          pattern: '^0xFF[A-F0-9]{6}$'
        hasWeatherStation:
          type: boolean
        entryStairs:
          type: boolean
        hasFathometer:
          type: boolean
        hasCleanWaterLevelIndicator:
          type: boolean
        interiorBedroomWallColor:
          type: string
          pattern: '^0xFF[A-F0-9]{6}$'
        deckFloorFinishMaterial:
          type: string
        seaPodStatus:
          type: string
      example:
        SeaPodName: Sea Breeze
        exteriorFinish: exfinish
        exterioirColor: '0xff123456'
        sparFinish: sparFinish
        sparDesign: sparDesign
        deckEnclosure: deckEnclosure
        bedAndLivingRoomEnclousure: bedAndLivingRoomEnclousure
        power: power
        powerUtilities: []
        underWaterRoomFinishing: underWaterRoomFinishing
        underWaterWindows: underWaterWindows
        soundSystem: []
        masterBedroomFloorFinishing: []
        masterBedroomInteriorWallColor: '0xff123456'
        livingRoomloorFinishing: livingRoomloorFinishing
        livingRoomInteriorWallColor: '0xff123456'
        kitchenfloorFinishing: kitchenfloorFinishing
        kitchenInteriorWallColor: '0xff123456'
        hasWeatherStation: false
        entryStairs: true
        hasFathometer: false
        hasCleanWaterLevelIndicator: false
        interiorBedroomWallColor: '0xff123456'
        deckFloorFinishMaterial: deckFloorFinishMaterial
        seaPodStatus: seaPodStatus
    loginUser:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          pattern: ^.*(?=.{8,})((?=.*[!@#$%^&*()\-_=+{};:,<.>]){1})(?=.*\d)((?=.*[a-z]){1})((?=.*[A-Z]){1}).*$
      example:
        email: user@example.com
        password: String@14*
    lightScene:
      type: object
      properties: 
        source:
          type: string
        sceneName:
          type: string
        rooms:
          type: array
          items:
            type: object
            properties:
              label:
                type: string
              moodes:
                type: array
                items:
                  type: object
                  properties:
                    lightName:
                      type: string
                    lightColor:
                      type: string
                      pattern: '^0xFF[A-F0-9]{6}$'
                    status:
                      type: boolean
                    brightness:
                      type: integer
                      minimum: 0
                      maximum: 100
      example:
        source: seapod
        sceneName: Day Mode
        rooms:
          - label: BedRoom
            moodes:
              - lightName: Lightstrip 1
                lightColor: '0xFF9B9591'
                status: false
                brightness: 30
              - lightName: Lightstrip 2
                lightColor: '0xFF123456'
                status: true
                brightness: 50
    light:
      type: object
      properties:
        lightId:
          type: integer
        intensity:
          type: integer
          minimum: 0
          maximum: 100
      example:
        lightId: '5f19a3f3a225d02fb8499557'
        intensity: 80
    permission:
      type: object
      properties:
        Name:
          type: string
        Sets:
          type: array
          items:
            type: object
            properties:
              Name:
                type: string
              Permissions:
                type: object
                properties:
                  Status:
                    type: string
                    enum:
                      - 'ON'
                      - 'OFF'
                      - EMERGENCY
                  Name:
                    type: string
      example:
        Name: close friend
        Sets:
          - Name: MainControls
            Permissions:
              - Status: 'ON'
                Name: changeOrientation
              - Status: 'ON'
                Name: raiseLowerStairs
              - Status: 'ON'
                Name: frostWindows
              - Status: 'ON'
                Name: modifyACTemp
              - Status: 'ON'
                Name: doorsControl
              - Status: 'ON'
                Name: windowsControl
              - Status: 'ON'
                Name: smartWindowsControl
              - Status: 'ON'
                Name: powerSupply
              - Status: 'ON'
                Name: waterSupply
              - Status: 'ON'
                Name: audioSystem
              - Status: 'ON'
                Name: stove
              - Status: 'ON'
                Name: oven
          - Name: Cameras
            Permissions:
              - Status: 'ON'
                Name: kitchen
              - Status: 'ON'
                Name: livingRoom
              - Status: 'ON'
                Name: Bedroom
          - Name: Lighting
            Permissions:
              - Status: 'ON'
                Name: turnLights
              - Status: 'ON'
                Name: modifyIntensity
              - Status: 'ON'
                Name: switchLightscene
              - Status: 'ON'
                Name: addPersonalLightscene
              - Status: 'ON'
                Name: addGlobalLightscene
              - Status: 'ON'
                Name: manageGlobalLightscene
          - Name: AccessManagement
            Permissions:
              - Status: 'ON'
                Name: inviteGuests
          - Name: SeapodInfo
            Permissions:
              - Status: 'ON'
                Name: serialNumber
              - Status: 'ON'
                Name: modelInfoAndSpec
        
  # Reusable path, query, header and cookie parameters
  parameters:
    notificationToken:
      name: notificationToken
      in: header
      description: The notification token associated with the device.
      schema:
        type: string
      required: true
    hardwareId:
      name: hardwareId
      in: header
      schema:
        type: string
      required: true
    model:
      name: model
      in: header
      schema:
        type: string
      required: true
    x-auth-token:
      name: x-auth-token
      in: header
      schema:
        type: string
      required: true
    seapodId:
      name: seapodId
      in: path
      description: Numeric ID of the seapod
      required: true
      schema:
        type: string
      example: '5f6f45ce5ced392ed4c95e7e'
    userId:
      name: userId
      in: path
      description: Numeric ID of the user
      required: true
      schema:
        type: string
      example: '6019ab90e332510015f377d7'
    vesselCode:
      name: vesselCode
      in: path
      description: Vessel Code of Seapod
      required: true
      schema:
        type: string
      example: 'S7798A7'
    lightSceneId:
      name: lightSceneId
      in: path
      description: Numeric ID of the light scene
      required: true
      schema:
        type: string
      example: '6019ab90e332510015f377d7'
    permissionId:
      name: permissionId
      in: path
      description: Numeric ID of the permission
      required: true
      schema:
        type: string
      example: '6019ab90e332510015f377d7'
  
  # Reusable responses, such as 401 Unauthorized or 400 Bad Request
  responses:
    404UserNotFound:
      description: ''
      content:
        application/json:
          schema:
            type: object
            properties: 
              message:
                type: string
            example: 
              message: User Not Found
    
paths:
  /auth:
    post:
      tags:
        - Auth
      summary: Create new user associated with new seapod, it sends confirmation email
      description: ''
      operationId: SignUpWithSeaPodCreation
      requestBody:
        required: true
        description: A JSON object containing user information and seapod information
        content:
          application/json:
            schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/user'
                  seaPod:
                    $ref: '#/components/schemas/seaPod'
      parameters:
        - $ref: '#/components/parameters/notificationToken'
        - $ref: '#/components/parameters/hardwareId'
        - $ref: '#/components/parameters/model'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties: 
                  message:
                    type: string
                example: 
                  message: 'An email has been sent to your email with further instructions' 
        '404':
          $ref: '#/components/responses/404UserNotFound'
        '400':
          description: 'user and sea pod data are required, Validation Error'
        '500':
          description: 'Internal Server Error, Header Parameters is missing'
    
    put:
      tags:
        - Auth
      summary: Login with email and password
      description: ''
      operationId: login
      requestBody:
        required: true
        description: A JSON object containing user information and seapod information
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/loginUser'
      parameters:
        - $ref: '#/components/parameters/notificationToken'
        - $ref: '#/components/parameters/hardwareId'
        - $ref: '#/components/parameters/model'
      responses:
        '200':
          description: 'OK'
        '400':
          description: 'Your email and password combination was incorrect. Please try again.'
        '500':
          description: 'Internal Server Error, Header Parameters is missing'
  
  /auth/me:
    get:
      tags:
        - Auth
      summary: Login with token
      description: ''
      operationId: autoLogin
      parameters:
        - $ref: '#/components/parameters/x-auth-token'
        - $ref: '#/components/parameters/hardwareId'
      responses:
        '200':
          description: 'OK'
        '400':
          description: 'Your email and password combination was incorrect. Please try again.'
        '500':
          description: 'Internal Server Error, Header Parameters is missing'
  
  /auth/confirmation/{token}:
    get:
      tags:
        - Auth
      summary: Confirm the user account 
      description: ''
      operationId: confirm
      parameters:
        - name: token
          in: path
          description: 'confirmation token of user account'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 'OK'
        '400':
          description: 'Your email and password combination was incorrect. Please try again.'
        '500':
          description: 'Internal Server Error, Header Parameters is missing'  
  
  /auth/resend:
    post:
      tags:
        - Auth
      summary: Resend confirmation email
      description: ''
      operationId: resendConfirm
      requestBody:
        required: true
        description: A JSON object containing user id
        content:
          application/json:
            schema:
              type: object
              properties:
                userId: 
                  type: string
              example:
                userId: '5fe77c98478d4c09ae8de3b3'
      responses:
        '200':
          description: 'OK'
        '400':
          description: 'Your email and password combination was incorrect. Please try again.'
        '500':
          description: 'Internal Server Error, Header Parameters is missing'  
  
  /users/logout:
    post:
      tags:
        - Auth
      summary: Logout
      description: ''
      operationId: Logout
      parameters:
        - $ref: '#/components/parameters/x-auth-token'
        - $ref: '#/components/parameters/hardwareId'
      responses:
        '200':
          description: 'OK'
        '400':
          description: 'error logging out'
        '500':
          description: 'Internal Server Error, Header Parameters is missing'
  
  /seapods:
    post:
      tags:
        - Seapods
      summary: Create New Seapod
      description: ''
      operationId: createSeapod
      requestBody:
        required: true
        description: A JSON object containing user id
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/seaPod'
      parameters:
        - $ref: '#/components/parameters/x-auth-token'
        - $ref: '#/components/parameters/hardwareId'
      responses:
        '200':
          description: 'OK'
        '400':
          description: 'Seapod data is required, Seapod Validation'
        '404':
          description: 'User Not Found'
        '500':
          description: 'Internal Server Error, Header Parameters is missing'
  
  /seapods/{seapodId}/name:
    put:
      tags:
        - Seapods
      summary: Change Seapod Name
      description: ''
      operationId: changeSeapodName
      requestBody:
        required: true
        description: A JSON object containing new seapod name
        content:
          application/json:
            schema:
              type: object
              properties:
                seapodName:
                  type: string
              example:
                seapodName: Updated SeaPod Name
      parameters:
        - $ref: '#/components/parameters/seapodId'
        - $ref: '#/components/parameters/x-auth-token'
        - $ref: '#/components/parameters/hardwareId'
      responses:
        '200':
          description: 'OK'
        '400':
          description: >-
            Invalid seapod id, Seapod name is required, Seapod name validation
            faild
        '403':
          description: Access denied. you are not allowed to update the seapod name
        '404':
          description: Seapod not found
        '500':
          description: 'Internal Server Error, Header Parameters is missing'
          
  /seapods/{seapodId}/users/{userId}:
    delete:
      tags:
        - Seapods
      summary: Remove Member from Seapod
      description: ''
      operationId: removeUserFromSeapod
      parameters:
        - $ref: '#/components/parameters/seapodId'
        - $ref: '#/components/parameters/userId'
        - $ref: '#/components/parameters/x-auth-token'
        - $ref: '#/components/parameters/hardwareId'
      responses:
        '200':
          description: 'OK'
        '400':
          description: >-
            Invalid seapod id, Invalid user id, This member can't be
            removed,SeaPod Must have at least one member
        '403':
          description: 'Access denied. you are not allowed to remove members'
        '404':
          description: 'Seapod not found, User not found'
        '500':
          description: 'Internal Server Error, Header Parameters is missing'
    get:
      tags:
        - Seapods
      summary: Get seaPodUser Details by Id
      description: ''
      operationId: getUserDetails
      parameters:
        - $ref: '#/components/parameters/seapodId'
        - $ref: '#/components/parameters/userId'
        - $ref: '#/components/parameters/x-auth-token'
        - $ref: '#/components/parameters/hardwareId'
      responses:
        '200':
          description: 'OK'
        '400':
          description: 'Invalid seapod id, Invalid user id'
        '404':
          description: 'Seapod not found, User not found'
        '500':
          description: 'Internal Server Error, Header Parameters is missing'
    put:
      tags:
        - Seapods
      summary: Toggle Access Disable for User
      description: 'Owner shall be able to disable the access of guest and members. Owners also can disable the access of the tenant but under some special conditions and regulations'
      operationId: toggleIsDisableStatus
      parameters:
        - $ref: '#/components/parameters/seapodId'
        - $ref: '#/components/parameters/userId'
        - $ref: '#/components/parameters/x-auth-token'
        - $ref: '#/components/parameters/hardwareId'
      responses:
        '200':
          description: 'OK'
        '400':
          description: 'Invalid seapod id, Invalid user id'
        '403':
          description: 'Your are not allowed to take this action on the current seapod'
        '404':
          description: 'Seapod not found'
        '500':
          description: 'Internal Server Error, Header Parameters is missing'
  
  /seapods/qrcode/{vesselCode}:
    get:
      tags:
        - Seapods
      summary: Get QR Image for Seapod by vesselCode
      description: ''
      operationId: getQrImage
      parameters:
        - $ref: '#/components/parameters/vesselCode'
        - $ref: '#/components/parameters/x-auth-token'
        - $ref: '#/components/parameters/hardwareId'
      responses:
        '200':
          description: 'OK'
        '400':
          description: 'Invalid seapod id, Invalid user id'
        '403':
          description: 'Forbidden. Access denied!'
        '404':
          description: 'Seapod not found'
        '500':
          description: 'Internal Server Error, Header Parameters is missing'
  
  /seapods/{seapodId}/weatherSource/{source}:
    put:
      tags:
        - Seapods
      summary: Select Weather Source of the seapod 'local' or 'external'
      description: ''
      operationId: selectWeatherSource
      parameters:
        - name: source
          in: path
          description: 'Weather Source: local or external'
          required: true
          schema:
            type: string
          example: 'local'
        - $ref: '#/components/parameters/seapodId'
        - $ref: '#/components/parameters/x-auth-token'
        - $ref: '#/components/parameters/hardwareId'  
      responses:
        '200':
          description: 'OK'
        '400':
          description: 'Invalid seapod id!, Weather Source is required!'
        '403':
          description: 'Forbidden. Access denied!'
        '404':
          description: 'Seapod not found!'
        '500':
          description: 'Internal Server Error, Header Parameters is missing'
  
  /lightining-scenes/{seapodId}:
    post:
      tags:
        - Light Scenes
      summary: Create New LightScene
      description: ''
      operationId: createLightScene
      requestBody:
        required: true
        description: A JSON object containing light scene
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/lightScene'
      parameters:
        - $ref: '#/components/parameters/seapodId'
        - $ref: '#/components/parameters/x-auth-token'
        - $ref: '#/components/parameters/hardwareId'
      responses:
        '201':
          description: Created
        '400':
          description: >-
            LightScene data is required, Invalid seapod id, LightScene
            validation faild, Duplicated Scene Name, LightScene source is not
            defiend
        '401':
          description: 'Access denied. Not A member at the seapod'
        '404':
          description: 'Seapod Not Found, User Not Found'
        '500':
          description: 'Internal Server Error, Header Parameters is missing'
  
  /lightining-scenes/{lightSceneId}:
    put:
      tags:
        - Light Scenes
      summary: Update Lightscene Details
      description: ''
      operationId: updateLightScene
      requestBody:
        required: true
        description: A JSON object containing light scene
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/lightScene'
      parameters:
        - $ref: '#/components/parameters/lightSceneId'
        - $ref: '#/components/parameters/x-auth-token'
        - $ref: '#/components/parameters/hardwareId'
      responses:
        '200':
          description: 'OK'
        '400':
          description: >-
            LightScene data is required, Invalid lightScene id, LightScene
            validation faild, Duplicated Scene Name, LightScene source is not
            defiend
        '401':
          description: 'Access denied. Not A member at the seapod'
        '404':
          description: 'LightScene Not Found, User Not Found'
        '500':
          description: 'Internal Server Error, Header Parameters is missing'
    delete:
      tags:
        - Light Scenes
      summary: Delete Lightscene
      description: ''
      operationId: deleteLightScene
      parameters:
        - $ref: '#/components/parameters/lightSceneId'
        - $ref: '#/components/parameters/x-auth-token'
        - $ref: '#/components/parameters/hardwareId'
      responses:
        '200':
          description: 'OK'
        '400':
          description: 'Invalid lightScene id'
        '404':
          description: 'LightScene Not Found, User Not Found'
        '500':
          description: 'Internal Server Error, Header Parameters is missing'
          
  /lightining-scenes/{seapodId}/intensity/{value}:
    put:
      tags:
        - Light Scenes
      summary: Update LightScene Intensity
      description: ''
      operationId: updateLightSceneIntensity
      parameters:
        - name: value
          in: path
          description: 'Value of Intensity range from 0 to 100'
          required: true
          schema:
            type: integer
          example: 'local'
        - $ref: '#/components/parameters/seapodId'
        - $ref: '#/components/parameters/x-auth-token'
        - $ref: '#/components/parameters/hardwareId'  
      responses:
        '200':
          description: 'OK'
        '400':
          description: 'Invalid seapod id'
        '401':
          description: 'Access denied. Not A member at the seapod'
        '404':
          description: 'Seapod Not Found, User Not Found'
        '500':
          description: 'Internal Server Error, Header Parameters is missing'
          
  /lightining-scenes/{lightSceneId}/lightIntensity:
    put:
      tags:
        - Light Scenes
      summary: Update Light Intensity
      description: ''
      operationId: updateLightIntensity
      requestBody:
        required: true
        description: A JSON object containing light
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/light'
      parameters:
        - $ref: '#/components/parameters/lightSceneId'
        - $ref: '#/components/parameters/x-auth-token'
        - $ref: '#/components/parameters/hardwareId'  
      responses:
        '200':
          description: 'OK'
        '400':
          description: 'Invalid lightScene id'
        '404':
          description: 'LightScene Not Found, User Not Found'
        '500':
          description: 'Internal Server Error, Header Parameters is missing'
          
  /lightining-scenes/{seapodId}/status:
    put:
      tags:
        - Light Scenes
      summary: Update LightScene Status (on/off)
      description: ''
      operationId: updateLightSceneStatus
      parameters:
        - $ref: '#/components/parameters/seapodId'
        - $ref: '#/components/parameters/x-auth-token'
        - $ref: '#/components/parameters/hardwareId'  
      responses:
        '200':
          description: 'OK'
        '400':
          description: 'Invalid seapod id'
        '401':
          description: 'Access denied. Not A member at the seapod'
        '404':
          description: 'Seapod Not Found, User Not Found'
        '500':
          description: 'Internal Server Error, Header Parameters is missing'
          
  /lightining-scenes/{lightSceneId}/lightStatus:
    put:
      tags:
        - Light Scenes
      summary: Update Light Status
      description: ''
      operationId: updateLightStatus
      requestBody:
        required: true
        description: A JSON object containing light id
        content:
          application/json:
            schema:
              type: object
              properties:
                lightId:
                  type: string
              example:
                lightId: '5f6f45ce5ced392ed4c95e7e'
      parameters:
        - $ref: '#/components/parameters/lightSceneId'
        - $ref: '#/components/parameters/x-auth-token'
        - $ref: '#/components/parameters/hardwareId'
      responses:
        '200':
          description: 'OK'
        '400':
          description: 'Invalid lightScene id'
        '404':
          description: 'LightScene Not Found, User Not Found'
        '500':
          description: 'Internal Server Error, Header Parameters is missing'
  
  /lightining-scenes/{seapodId}/selected/{lightSceneId}:
    put:
      tags:
        - Light Scenes
      summary: Update Selected LightScene
      description: ''
      operationId: updateSelectedLightScene
      parameters:
        - $ref: '#/components/parameters/seapodId'
        - $ref: '#/components/parameters/lightSceneId'
        - $ref: '#/components/parameters/x-auth-token'
        - $ref: '#/components/parameters/hardwareId'  
      responses:
        '200':
          description: 'OK'
        '400':
          description: 'Invalid lightScene id, Invalid seapod id'
